<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<!-- https://unpkg.com/vue -->

<div id="app-7">
	<ol>
		<!-- Create an instance of the todo-item component -->
		<todo-item 
			v-for="item in gameList"
			v-bind:todo="item"
			v-bind:key="item.id">
 		</todo-item>
	</ol>	
</div>


<script>
	//Define a new vue component
	Vue.component('todo-item', {
		//prop is a custom attribute
		props:['todo'],
		template: '<li>{{ todo.text }}</li>'
	})

	var app7 = new Vue({
		el: '#app-7',
		data : {
			gameList:[
				{id: 0, text: 'Pokemon Sun'},
				{id: 1, text: 'Dragon ball FighterZ'},
				{id: 2, text: 'The legend of Zelda - Breath of the Wild'}
			]
		}
	})
</script>
