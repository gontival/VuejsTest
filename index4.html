<!-- Binding Inline Styles - Array Syntax -->
<div v-bind:style="[styleObject, baseStyles, overridingStyles]">Some text</div>

</div>
<script>
		var app = new Vue({
			el: '#app',
			data: {
				/*isActive: true,
				hasError: false*/
				
				/*classObject:{
					active: true,
					'text-danger': true
				}*/

				/*isActive: true,
				error: null*/

				/*isActive: false,
				activeClass: 'active',
				errorClass: 'text-danger'*/

				styleObject: {
					color: 'red',
					fontSize: '18px'
				},
				baseStyles: {
					'background-color': 'blue'
				},
				overridingStyles: {
					'font-style': 'italic'
				}
				
			},
			computed: {
				classObject: function(){
					return {
						active: this.isActive && !this.error,
						'text-danger' : this.error && this.error.type === 'fatal'
					}
				}
			}
		})
</script>
